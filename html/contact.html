    <div id="form">
        <h2>Formulario de contacto</h2>
        <form action="#" method="post">
        <div>
            <label for="correo" id="correo1">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Por favor, introduce una dirección de correo electrónico de Gmail válida">
        </div>
        <div>
            <label for="nombre" id="nombre1">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="comentario" id="comentario1">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" id="boton">Enviar</button>
        </form>
    </div>
</body>
